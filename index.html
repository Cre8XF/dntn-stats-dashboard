<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNTN Alliance Stats</title>
  <link rel="stylesheet" href="assets/css/genesis.css" />
</head>

<body class="light-theme">

  <header class="dashboard-header">
    <h1>Alliance Stats Dashboard</h1>
    <p>View player stats by event and month – use filters below to refine the table.</p>
    <div class="theme-switch">
      <label for="themeSelect">Theme:</label>
      <select id="themeSelect">
        <option value="light-theme" selected>☀️ Light</option>
        <option value="dark-theme">🌑 Dark</option>
        <option value="plasma-theme">⚡ Plasma</option>
        <option value="sunset-theme">🌅 Sunset</option>
      </select>
    </div>
  </header>

  <div class="filters">
    <div class="filter-group">
      <label for="monthFilter">Month</label>
      <select id="monthFilter">
        <option value="">All months</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="eventSelect">Event</label>
      <select id="eventSelect">
        <option value="">Select event...</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="searchName">Search Name</label>
      <input type="text" id="searchName" placeholder="search Name..." />
    </div>

    <div class="filter-group">
      <label for="searchID">Search ID</label>
      <input type="text" id="searchID" placeholder="ID" />
    </div>

    <div class="filter-group">
      <label>&nbsp;</label>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <div id="tableContainer"></div>

  <script src="assets/js/genesis.js?v=1"></script>

</body>

</html>
